{% load static %}

<div id="song_{{song.pk}}">
    {{ song.user.username }} posted {{ song.title }}
    <div class="container-audio">
        <audio controls  loop autoplay>
            <source src="{% get_media_prefix %}{{ song.file }}" type="audio/ogg">
            Your browser dose not Support the audio Tag
        </audio>
    </div>
    <span class="song-likes">{{ song.likes.all | length }}</span> likes

    <button onclick="like('{{song.pk}}', '{{user.pk}}')">Like</button>
</div>
